<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Close case</title>
  <link href="closeCase.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <label>Close category</label>
      </div>
      <div class="col-9">
        <select id="closeCategory" class="wizardValue">
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label>Close reason</label>
      </div>
      <div class="col-9">
        <select id="closeReason" class="wizardValue">
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label>Note</label>
      </div>
      <div class="col-9">
        <textarea id="caseNote" rows="5" class="wizardValue"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="float-right">
          <button type="button" class="btn btn-primary" id="okBtn">Ok</button>
          <button type="button" class="btn btn-secondary " id="cancelBtn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="closeCase.js" type="text/javascript"></script>
</body>
</html>
