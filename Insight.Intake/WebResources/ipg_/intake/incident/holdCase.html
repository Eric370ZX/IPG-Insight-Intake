<html><head>
  <meta charset="utf-8">
  <title>Close case</title>
  <link href="closeCase.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta></head>
<body onfocusout="parent.setEmailRange();" style="overflow-wrap: break-word;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 id="lblHeader">Hold case</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label id="lblHoldReason">Hold reason</label>
      </div>
      <div class="col-9">
        <select id="holdReason" class="wizardValue">
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label id="lblholdNote" >Note</label>
      </div>
      <div class="col-9">
        <textarea id="holdNote" rows="5" required="required" class="wizardValue required"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="float-right">
          <button type="button" class="btn btn-primary" id="okBtn">Ok</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
      </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="holdCase.js" type="text/javascript"></script>
</body></html>
