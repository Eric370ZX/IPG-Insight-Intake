<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generate Packet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/themes/hot-sneaks/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/themes/hot-sneaks/theme.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/css/ui.jqgrid.css" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: white;
    }

    button {
      background-color: #cfe7e4;
    }

    input[type=text], select, button {
      height: 35px;
    }

    .form-section {
      margin-top: 10px;
    } 

    table td {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Generate Packet</h1>
  <!--<div class="form-section" id="caseDiv">
    <label>
      Case <span style="color: red">*</span>: <input type="text" disabled id="caseNumberInput" /><input type="hidden" id="caseIdInput" /> <button onclick="Intake.Document.OpenCaseLookupWindow()">Select...</button>
    </label>
  </div>-->
  <div class="form-section">
    <label>
      Package name <input type="text" id="assemblyNameInput" /> (use for custom documents, leave blank for default)
    </label>
  </div>
  <div class="form-section">
    <label>Document type</label>
    <select id='docTypeSelect' style="min-width: 20%">
    <option value="0"></option>
    </select>
  </div>
  <div class="form-section">
    <label>
      Merged description <input type="text" id="mergedDocumentNameInput" />
    </label>
  </div>

  <div class="form-section">
    <table id='docGrid'></table>
  </div>

  <button class="form-section" style="margin-top: 20px" onclick="Intake.Document.Merge()">Generate</button>
  <button class="form-section"  onclick="Intake.Document.Close()">Close</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/jquery.jqGrid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqgrid/4.6.0/js/i18n/grid.locale-en.js"></script>

  <script src="../Utility.js" type="text/javascript"></script>
  <script src="../DocumentRibbon.js" type="text/javascript"></script>
  <script src="merge.js" type="text/javascript"></script>
  <script>
    Intake.Document.InitMergePage();
  </script>
</body>
</html>
