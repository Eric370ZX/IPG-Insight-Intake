<html>
<head>
  <title></title>
  <script type="text/javascript" src="../../../adx_scripts/jquery1.10.2.min.js"></script>
  <script type="text/javascript">
    function displaySeconds() {
      var seconds = parent.Xrm.Page.getAttribute("ipg_startdatetime").getValue().getSeconds();
      $("#start-seconds").val(seconds < 10 ? "0" + seconds : seconds);
    }
  </script>
</head>
<body onload="displaySeconds()">
  <input id="start-seconds" type="text" size="2" readonly>
</body>
</html>
